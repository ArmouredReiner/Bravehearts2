<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Brave Hearts Care</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --pink:#ff5fa2;
  --orange:#ff9966;
  --pink-light:#ffd6e8;
  --text-dark:#2b2b2b;
  --muted:#6b6b6b;
  --radius:14px;
  --shadow:0 6px 20px rgba(0,0,0,0.08);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  background:#fff7f6;
  color:var(--text-dark);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.auth-container{
  background:#fff;
  padding:40px 30px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  max-width:400px;
  width:100%;
}
.auth-header{
  text-align:center;
  margin-bottom:20px;
}
.auth-header h2{font-weight:700;color:var(--pink);}
.tab-buttons{
  display:flex;
  margin-bottom:20px;
  border-radius:40px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.tab-buttons button{
  flex:1;
  padding:12px;
  border:none;
  cursor:pointer;
  background:#f5f5f5;
  font-weight:600;
  transition:0.3s;
}
.tab-buttons button.active{
  background:linear-gradient(135deg,var(--pink),var(--orange));
  color:#fff;
}
form{display:flex;flex-direction:column;gap:14px;}
input{
  padding:12px;
  border:1px solid #ddd;
  border-radius:var(--radius);
  font-size:15px;
}
button.submit-btn{
  background:linear-gradient(135deg,var(--pink),var(--orange));
  color:#fff;
  padding:12px;
  border:none;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  transition:opacity 0.3s;
}
button.submit-btn:hover{opacity:0.9;}
.alt-link{
  text-align:center;
  font-size:14px;
  margin-top:12px;
  color:var(--muted);
}
.alt-link a{color:var(--pink);text-decoration:none;font-weight:600;}
.home-btn{
  margin-top:20px;
  display:block;
  width:100%;
  text-align:center;
  background:linear-gradient(135deg,var(--orange),var(--pink));
  color:#fff;
  padding:12px;
  border:none;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
  transition:opacity 0.3s;
}
.home-btn:hover{opacity:0.9;}
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h2>Brave Hearts Care</h2>
    <p>Welcome back ‚ô•</p>
  </div>

  <div class="tab-buttons">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="submit-btn">Login</button>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" style="display:none;">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <div class="alt-link">
    <p id="toggleText">Don‚Äôt have an account? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
  </div>

  <!-- HOME BUTTON -->
  <a href="index.html" class="home-btn">üè† Home</a>
</div>

<script>
const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const toggleText = document.getElementById("toggleText");

function switchTab(tab) {
  if (tab === "login") {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.style.display = "flex";
    signupForm.style.display = "none";
    toggleText.innerHTML = 'Don‚Äôt have an account? <a href="#" onclick="switchTab(\'signup\')">Sign up</a>';
  } else {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.style.display = "flex";
    loginForm.style.display = "none";
    toggleText.innerHTML = 'Already have an account? <a href="#" onclick="switchTab(\'login\')">Login</a>';
  }
}

loginTab.addEventListener("click", () => switchTab("login"));
signupTab.addEventListener("click", () => switchTab("signup"));

loginForm.addEventListener("submit", e => {
  e.preventDefault();
  alert("Login submitted!");
});

signupForm.addEventListener("submit", e => {
  e.preventDefault();
  alert("Signup submitted!");
});
</script>

</body>
</html>
