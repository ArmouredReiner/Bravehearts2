<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Become a Carer - Brave Hearts Care</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* same CSS as index.html for header, section, form, footer */
:root{
  --pink:#ff5fa2;--orange:#ff9966;--pink-light:#ffd6e8;--text-dark:#2b2b2b;--muted:#6b6b6b;--radius:14px;--shadow:0 6px 20px rgba(0,0,0,0.08);}
*{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;}
body{font-family:'Poppins',sans-serif;color:var(--text-dark);background:#fff7f6;line-height:1.5;}
header{background:linear-gradient(135deg,var(--pink) 0%,var(--orange) 100%);display:flex;justify-content:space-between;align-items:center;padding:24px 32px;position:sticky;top:0;box-shadow:var(--shadow);z-index:50;}
.logo-container{display:flex;align-items:center;gap:16px;}
.header-logo{height:64px;width:64px;}
.logo-text .logo-title{font-weight:600;font-size:15px;color:#fff;text-transform:uppercase;}
nav.main-nav a{margin-left:20px;text-decoration:none;color:#fff;font-weight:600;font-size:15px;transition:opacity 0.2s;}
nav.main-nav a:hover{opacity:0.8;}
.section{max-width:600px;margin:80px auto;padding:20px;background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);}
.section h2{font-size:28px;font-weight:700;margin-bottom:16px;color:var(--text-dark);}
form{display:flex;flex-direction:column;gap:12px;}
input,textarea{padding:12px;border-radius:8px;border:1px solid #ccc;font-size:14px;outline:none;width:100%;}
input:focus,textarea:focus{border-color:var(--pink);}
button.submit-btn{padding:14px 24px;background:var(--pink);color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:background 0.2s;}
button.submit-btn:hover{background:var(--orange);}
footer{background:linear-gradient(135deg,var(--pink) 0%,var(--orange) 100%);padding:60px 20px 20px;color:#fff;font-size:14px;text-align:center;}
</style>
</head>
<body>
<header>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Brave Hearts Care" class="header-logo">
    <div class="logo-text"><div class="logo-title">BRAVE HEARTS CARE</div></div>
  </div>
  <nav class="main-nav"><a href="index.html">Home</a></nav>
</header>

<section class="section">
  <h2>Become a Carer</h2>
  <form onsubmit="carerForm(event)">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <textarea rows="4" placeholder="Tell us about yourself and your experience" required></textarea>
    <button type="submit" class="submit-btn">Apply Now</button>
  </form>
  <p id="carer-status" style="margin-top:10px;color:green;display:none;">Thanks — we’ll be in touch soon!</p>
</section>

<footer>
  © <span id="year"></span> Brave Hearts Care — Be brave. Be you. Be supported.
</footer>

<script>
document.getElementById('year').textContent=new Date().getFullYear();
function carerForm(e){e.preventDefault();document.getElementById('carer-status').style.display='block';e.target.reset();}
</script>

</body>
</html>
